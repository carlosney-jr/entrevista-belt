<mat-card>
    <mat-toolbar>Criar produto</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <input matInput placeholder="Nome" formControlName="nome" />
        </mat-form-field>
  
        <mat-form-field>
            <input matInput placeholder="Valor" formControlName="valor" />
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Descrição" formControlName="descricao" />
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Código" formControlName="codigo" />
          </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="actions-center">
      <button mat-raised-button (click)="enviar()" [disabled]="!form.valid">Salvar</button>
      <button mat-raised-button (click)="retornar()">Retornar</button>
    </mat-card-actions>
  </mat-card>
