<mat-card>
    <mat-toolbar color="primary">Produtos Disponíveis</mat-toolbar>
    <div>
      <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
  
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef>Código</th>
              <td mat-cell *matCellDef="let produto">{{ produto.codigo }}</td>
            </ng-container>
        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
        </ng-container>
  
        <!-- Categoria Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let produto">
            {{ produto.descricao }}
          </td>
        </ng-container>
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>valor</th>
          <td mat-cell *matCellDef="let produto">{{ produto.valor }}</td>
        </ng-container>
  
        <ng-container matColumnDef="criar">
          <mat-header-cell *matHeaderCellDef>
            <button (click)="adicionar()" mat-mini-fab color="accent" aria-label="Adicionar um produto">
              <mat-icon>add</mat-icon>
            </button>
            <button (click)="deletarTudo()" mat-mini-fab color="warn" aria-label="Deletar tudo!">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let produto">
            <button mat-icon-button color="primary" aria-label="Editar Produto"
            (click)="editar(produto)">
              <mat-icon >edit</mat-icon>
            </button>
  
          
            <button mat-icon-button color="warn" aria-label="Deletar Produto"
            (click)="deletar(produto)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
      </table>
    </div>
  </mat-card>
